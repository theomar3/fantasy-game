<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasy Game</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <h1>Fantasy <span>Game</span> Battle</h1>

      <div class="right-dude">
        <div class="sprite blue-dude"></div>
        <p class="name">Goody Gumdrops </p>
        <p class="hp"> 20 HP </p>
      </div>

      <div class="left-dude">
        <div class="sprite red-dude"></div>
        <p class="name">Timmay Gingerman </p>
        <p class="hp"> 20 HP </p>
      </div>

      <p class="battle-status">
        Fighters ready!
      </p>

      <button class="start-button">Start</button>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
    <script src="script.js"></script>
    <script> Fantasy.start();</script>
  </body>
</html>
