<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Fantasy Game Battle</h1>

    <div class="container">


        <div class="left-dude">
          <div class="sprite"></div>
          <div class="info"></div>
        </div>

        <script type="text/template">
          <p> <%=goodName%> </p>
          <p> <%=hp%> </p>
        </script>

        <div class="right-dude">
          <div class="sprite"></div>
          <div class="info"></div>
        </div>

        <script type="text/template">
          <p> <%=badName%> </p>
          <p> <%=hp%> </p>
        </script>

        <p>
          Fighters ready!
        </p>

        <button type="button" name="button">Start!</button>




    </div>

  </body>
</html>
